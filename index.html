<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="üí§ Sleep Complex">
    <meta property="og:description" content="–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ 3-–¥–Ω–µ–≤–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–Ω–∞!">
    <meta property="og:image" content="https://your-github-pages-url/image.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu-button {
            width: 100%;
            margin-bottom: 10px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí§ Sleep Complex</h1>
        <div class="menu">
            <button class="menu-button" id="homeButton">–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</button>
            <button class="menu-button" id="sleepButton">–°–æ–Ω</button>
            <button class="menu-button" id="profileButton">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>
        <div class="content" id="content">
            <!-- Content will be loaded here -->
        </div>
        <button id="backToMainMenu" style="display: none;">üè†–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>

    <script>
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
        let activeTab = 'home';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function loadContent(tab) {
            document.getElementById('content').innerHTML = '';
            document.getElementById('backToMainMenu').style.display = 'none';

            switch (tab) {
                case 'home':
                    document.getElementById('content').innerHTML = `
                        <h2>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h2>
                        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ 3-–¥–Ω–µ–≤–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–Ω–∞!</p>
                        <button onclick="startDay(1)">–ù–∞—á–∞—Ç—å 1 –¥–µ–Ω—å</button>
                        <button onclick="startDay(2)">–ù–∞—á–∞—Ç—å 2 –¥–µ–Ω—å</button>
                        <button onclick="startDay(3)">–ù–∞—á–∞—Ç—å 3 –¥–µ–Ω—å</button>
                    `;
                    break;
                case 'sleep':
                    document.getElementById('content').innerHTML = `
                        <h2>–°–æ–Ω</h2>
                        <p>üöß –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–∂–∏–¥–∞–π—Ç–µ!</p>
                    `;
                    break;
                case 'profile':
                    document.getElementById('content').innerHTML = `
                        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
                        <p>üöß –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–∂–∏–¥–∞–π—Ç–µ!</p>
                    `;
                    break;
                default:
                    document.getElementById('content').innerHTML = '';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –¥–Ω—è
        function startDay(day) {
            alert(`–í—ã –Ω–∞—á–∞–ª–∏ ${day} –¥–µ–Ω—å!`);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —ç—Ç–∞–ø—É
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            if (window.Telegram) {
                const tg = window.Telegram.WebApp;
                tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.MainButton.setText("–ì–æ—Ç–æ–≤–æ").show().onClick(() => {
                    tg.close(); // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                });
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
        document.getElementById('homeButton').addEventListener('click', () => {
            activeTab = 'home';
            loadContent('home');
        });

        document.getElementById('sleepButton').addEventListener('click', () => {
            activeTab = 'sleep';
            loadContent('sleep');
        });

        document.getElementById('profileButton').addEventListener('click', () => {
            activeTab = 'profile';
            loadContent('profile');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        document.getElementById('backToMainMenu').addEventListener('click', () => {
            activeTab = 'home';
            loadContent('home');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initTelegramApp;
    </script>
</body>
</html>
