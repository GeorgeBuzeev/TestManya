<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сказки для сна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #16213e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f3460;
        }
        audio {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Сказки для сна</h1>
    <button onclick="playStory('george_camp')">Рассказ Джорджа - Путешествие в лагерь</button>
    <button onclick="playStory('george_eliza')">Рассказ Джорджа - Элиза</button>
    <button onclick="playStory('mila_dream')">Рассказ Милы - Маленькая мечта</button>
    <audio id="player" controls></audio>

    <script>
        const player = document.getElementById('player');

        // Твои ссылки на аудиофайлы
        const stories = {
            'george_camp': 'https://raw.githubusercontent.com/GeorgeBuzeev/TestManya/main/Рассказ Джорджа - Путешествие в лагерь.mp3',
            'george_eliza': 'https://raw.githubusercontent.com/GeorgeBuzeev/TestManya/main/Рассказ Джорджа - Элиза.mp3',
            'mila_dream': 'https://raw.githubusercontent.com/GeorgeBuzeev/TestManya/main/Рассказ Милы - Маленькая мечта.mp3'
        };

        function playStory(story) {
            player.src = stories[story];
            player.play();
        }

        // Интеграция с Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
