<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App for Sleep Complex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffea; /* Пастельный зеленый */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш уровень: <span id="level">1</span></h1>
    </div>

    <script>
        // Инициализация Telegram Web App
        function initTelegramApp() {
            if (window.Telegram) {
                const tg = window.Telegram.WebApp;
                tg.expand(); // Развернуть приложение на весь экран
                tg.MainButton.setText("Готово").show().onClick(() => {
                    tg.close(); // Закрыть приложение
                });
            }
        }

        // Инициализация при загрузке страницы
        window.onload = initTelegramApp;

        // Функция для получения уровня пользователя
        async function getUserLevel() {
            try {
                const user_id = 123456789;  // Здесь должен быть идентификатор текущего пользователя
                const level = get_user_level(user_id);
                document.getElementById('level').textContent = level;
            } catch (error) {
                console.error('Произошла ошибка:', error);
            }
        }

        // Вызываем функцию для получения уровня пользователя при загрузке страницы
        window.onload = getUserLevel;
    </script>
</body>
</html>
